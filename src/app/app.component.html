<div >
  <img src={{UrlItStep1}} alt="" style="border: 2px solid black">
</div>
<pre>{{response | json}}</pre>
<h4>{{items | json}}</h4>
<ul *ngFor="let item of items">
  <li>{{item.id}}</li>
  <li>{{item.name}}</li>
  <li>{{item.age}}</li>

</ul>
<table class="table table-striped table-dark" >
  <thead>
 <tr>
   <th>Id</th>
   <th>Name</th>
   <th>Age</th>
 </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.age}}</td>
  </tr>
  </tbody>
</table>

<button (click)="search()" >search</button>
<div *ngIf="response!=null">
  <p>Name: {{response?.name}}</p>
  <p>Age: {{response?.age}}</p>
</div>
